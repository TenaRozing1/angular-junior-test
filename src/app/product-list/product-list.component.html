<div>
  <div *ngFor="let product of products">
    <h2>{{ product.name }}</h2>
    <p>Price: {{ product.price }}</p>
  </div>
  <app-product-filter (min)="showMin($event)" (max)="showMax($event)"></app-product-filter>
  <div *ngFor="let product of filteredList">
    <h2>{{ product.name }}</h2>
    <p>Price: {{ product.price }}</p>
  </div>
</div>
